<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Budget Manager</h1>
        <h2>Income</h2>
        <form id="incomeForm">
            <div>
                <label for="income">Income:</label>
                <input
                    type="number"
                    name="income"
                    id="income"
                    value=""
                    />
                <input type="submit" value="add" />
            </form>

            <ul>
                <li id="incomes"></li>
            </ul>

            <h2>Rent expenses</h2>
            <form id="rentExpensesForm">
                <div>
                    <label for="name">Total:</label>
                    <input type="text" id="totalRentExpense"
                        name="totalRentExpense">
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input
                        type="number"
                        name="rentPrice"
                        id="rentPrice"
                        value=""
                        />
                    <input type="submit" value="add" />
                </form>

                <ul>
                    <li id="rentExpenses"></li>
                </ul>
            </form>
            <h2>Food expenses</h2>
            <form id="foodExpensesForm">
                <div>
                    <label for="name">Total:</label>
                    <input type="text" name="total" id="totalFoodExpenses">
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <label for="foodPrice">Price:</label>
                <input
                    type="number"
                    name="foodPrice"
                    id="foodPrice"
                    value=""
                    />
                <input type="submit" value="add" />
            </form>

            <ul>
                <li id="foodExpenses"></li>
            </ul>

            <h2>Other expenses</h2>
            <form id="otherExpensesForm">
                <div>
                    <label for="name">Total:</label>
                    <input type="text" id="totalOtherExpenses"
                        name="totalOtherExpenses">
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <label for="otherPrice">Price:</label>
                <input
                    type="number"
                    name="otherPrice"
                    id="otherPrice"
                    value=""
                    />
                <input type="submit" value="add" />
            </form>

            <ul>
                <li id="otherExpenses"></li>
            </ul>

            <h2>Total expenses</h2>
            <form>
                <div>
                    <label for="name">Total expenses:</label>
                    <input type="number" id="totalExpenses"
                        name="total-expenses">
                </div>
                <div>
                    <label for="name">Monthly left:</label>
                    <input type="number" id="monthly-left"
                        name="monthly-left">
                </div>
            </form>


            <script src="script.js"></script>
        </body>
    </html>
